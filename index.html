<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Jeremyhon.GitHub.io (Under Construction)</title>

    <link href="https://fonts.googleapis.com/css?family=Karla|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,follow">
    <script type="text/javascript" src="assets/js/parallax.min.js"></script>
    <script src="https://use.fontawesome.com/acdb3299fa.js"></script>
</head>
<body>
    <div class="parallax">
        <div class="parallax__group">
            <div class="parallax__layer parallax__layer--back">
                <div class="scene">
                    <ul id="scene">
                        <li class="layer" data-depth="0.0"></li>
                        <li class="layer" data-depth="0.0"><div class="layer layer-1"></div></li>
                        <li class="layer" data-depth="0.1"><div class="layer layer-0"></div></li>
                    </ul>
                </div>
            </div>
            <div class="parallax__layer parallax__layer--base">
                <div class="spacer"></div>
                <div class="statement">
                    <h1>
                        Have you ever looked up and dreamed of something bigger?
                    </h1>
                </div>
            </div>
        </div>
        <div class="parallax__group">
          <div class="white">
            <div class="intro">
                <img class="mugshot" src="assets/images/jeremyhon.png">
                <div class="intro-title">
                    <h1>
                        Jeremy Hon
                        <a href="https://github.com/jeremyhon"><i class="fa fa-github" aria-hidden="true"></i></a>
                        <a href="https://www.linkedin.com/in/jeremy-hon
    "><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </h1>
                    <h2>
                        Web developer and programmer
                    </h2>
                </div>
                <div class="intro-paragraph">
                    <p>
                        <br/>Hello! Welcome to my website.
                    </p>
                    <div class="contact">
                    </div>
                </div>
            </div>
            <div class="contents-wrapper experience">
                <div class="contents">
                    <h2 class="contents-header">
                        Experience
                    </h2>
                    <div class="contents-container">
                        <div class="exp">
                            <input id="toggle2" class="toggle" type="checkbox">
                            <label class="toggle-label" for="toggle2">
                                <span>Coming Soon!</span>
                            </label>
                            <div class="toggle-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contents-wrapper projects">
                <div class="contents">
                    <h2 class="contents-header">
                        Projects
                    </h2>
                    <div class="contents-container">
                        <div class="content">
                            <input id="toggle1" class="toggle" type="checkbox">
                            <label class="toggle-label" for="toggle1">
                                <span>Coming Soon!</span>
                            </label>
                            <div class="toggle-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>
</body>
</html>
